<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Votazione Ludoteca</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 100px; }
        input { padding: 10px; font-size: 16px; margin-top: 10px; }
        button { padding: 10px 20px; font-size: 16px; margin-top: 20px; }
        .error { color: red; margin-top: 20px; }
        .suggestion { color: orange; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>ðŸ“Š Votazione Ludoteca</h1>
    <form method="post" action="/voto">
        <input type="email" name="email" placeholder="Inserisci la tua email" required><br>
        <input type="text" name="title" placeholder="Titolo del gioco" required><br>
        <button type="submit">Invia Voto</button>
    </form>

    {% if error %}
    <div class="error">
        Email non autorizzata o voto giÃ  inviato. 
    </div>
    {% endif %}

    {% if suggestion %}
    <div class="suggestion">
        Forse volevi dire: <strong>{{ suggestion }}</strong>?
    </div>
    {% endif %}
</body>
</html>
